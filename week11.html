  <body>
    <div class="quiz-container">
      <h1>Cyber Security Quiz</h1>
      <h1>Week 11 Quiz</h1>
      <form id="quiz-form">
        <div class="question">
          <label
            >1. When does the General Data Protection Regulation (GDPR)
            apply?</label
          ><br />
          <label
            ><input
              type="radio"
              name="q1"
              value="A company processes personal data and is based in the EU, regardless of where the actual data processing takes place"
            />
            A company processes personal data and is based in the EU, regardless
            of where the actual data processing takes place</label
          ><br />
          <label
            ><input
              type="radio"
              name="q1"
              value="Company is established outside the EU but processes personal data in relation to the offering of goods or services to individuals in the EU, or monitors the behaviour of individuals within the EUC"
            />
            Company is established outside the EU but processes personal data in
            relation to the offering of goods or services to individuals in the
            EU, or monitors the behaviour of individuals within the EU</label
          ><br />
          <label
            ><input type="radio" name="q1" value="Both A and B" /> Both A and
            B</label
          ><br />
          <label
            ><input type="radio" name="q1" value="None of the above" /> None of
            the above</label
          ><br />
          <div id="feedback-q1" class="feedback"></div>
        </div>

        <div class="question">
          <label
            >2. True or False: When personal data is transferred outside the EU,
            the protection offered by the GDPR need not travel with the
            data.</label
          ><br />
          <label><input type="radio" name="q2" value="True" /> True</label
          ><br />
          <label><input type="radio" name="q2" value="False" /> False</label
          ><br />
          <div id="feedback-q2" class="feedback"></div>
        </div>

        <div class="question">
          <label
            >3. The Information Technology (IT) Act in India was first enacted
            by the Indian Parliament in the year:</label
          ><br />
          <label><input type="radio" name="q3" value="2007" /> 2007</label
          ><br />
          <label><input type="radio" name="q3" value="1998" /> 1998</label
          ><br />
          <label><input type="radio" name="q3" value="2004" /> 2004</label
          ><br />
          <label><input type="radio" name="q3" value="2000" /> 2000</label
          ><br />
          <div id="feedback-q3" class="feedback"></div>
        </div>

        <div class="question">
          <label>4. Privacy is a fundamental right in India:</label><br />
          <label><input type="radio" name="q4" value="True" /> True</label
          ><br />
          <label><input type="radio" name="q4" value="False" /> False</label
          ><br />
          <div id="feedback-q4" class="feedback"></div>
        </div>

        <div class="question">
          <label
            >5. Which of the following rights does the DPDP Act grant to data
            principals for the personal data they have previously given
            consent?</label
          ><br />
          <label
            ><input type="radio" name="q5" value="Right to correct" /> Right to
            correct</label
          ><br />
          <label
            ><input
              type="radio"
              name="q5"
              value="Right to complete and update"
            />
            Right to complete and update</label
          ><br />
          <label
            ><input type="radio" name="q5" value="Right to erasure" /> Right to
            erasure</label
          ><br />
          <label
            ><input type="radio" name="q5" value="All the above" /> All the
            above</label
          ><br />
          <div id="feedback-q5" class="feedback"></div>
        </div>

        <div class="question">
          <label>6. When was GDPR enforced?</label><br />
          <label
            ><input type="radio" name="q6" value="April 27, 2016" /> April 27,
            2016</label
          ><br />
          <label
            ><input type="radio" name="q6" value="May 25, 2018" /> May 25,
            2018</label
          ><br />
          <label
            ><input type="radio" name="q6" value="June 30, 2017" /> June 30,
            2017</label
          ><br />
          <label
            ><input type="radio" name="q6" value="July 1, 2019" /> July 1,
            2019</label
          ><br />
          <div id="feedback-q6" class="feedback"></div>
        </div>

        <div class="question">
          <label
            >7. Which legal basis for processing personal data applies when
            someone's life is in danger, and the processing is necessary to save
            it?</label
          ><br />
          <label><input type="radio" name="q7" value="Consent" /> Consent</label
          ><br />
          <label
            ><input type="radio" name="q7" value="Vital interests" /> Vital
            interests</label
          ><br />
          <label
            ><input type="radio" name="q7" value="Contract" /> Contract</label
          ><br />
          <label
            ><input type="radio" name="q7" value="Public interest" /> Public
            interest</label
          ><br />
          <div id="feedback-q7" class="feedback"></div>
        </div>

        <div class="question">
          <label
            >8. Within how many hours does GDPR require organizations to report
            cyber incidents?</label
          ><br />
          <label
            ><input type="radio" name="q8" value="48 hours" /> 48 hours</label
          ><br />
          <label
            ><input type="radio" name="q8" value="72 hours" /> 72 hours</label
          ><br />
          <label
            ><input type="radio" name="q8" value="96 hours" /> 96 hours</label
          ><br />
          <label
            ><input type="radio" name="q8" value="120 hours" /> 120 hours</label
          ><br />
          <div id="feedback-q8" class="feedback"></div>
        </div>

        <div class="question">
          <label
            >9. As per GDPR, when should an organization appoint a Data
            Protection Officer (DPO)?</label
          ><br />
          <label
            ><input
              type="radio"
              name="q9"
              value="Only when organizations are located within the EU."
            />
            Only when organizations are located within the EU.</label
          ><br />
          <label
            ><input
              type="radio"
              name="q9"
              value="Only when organizations handle sensitive personal data."
            />
            Only when organizations handle sensitive personal data.</label
          ><br />
          <label
            ><input
              type="radio"
              name="q9"
              value="A DPO is not mandatory for any organization"
            />
            A DPO is not mandatory for any organization</label
          ><br />
          <label
            ><input
              type="radio"
              name="q9"
              value="When there is significant processing of personal data, sensitive data on a large scale"
            />
            When there is significant processing of personal data, sensitive
            data on a large scale</label
          ><br />
          <div id="feedback-q9" class="feedback"></div>
        </div>

        <div class="question">
          <label
            >10. True or False: Indian Telegraph Act 1885 did not provide
            interceptive powers to the government.</label
          ><br />
          <label><input type="radio" name="q10" value="True" /> True</label
          ><br />
          <label><input type="radio" name="q10" value="False" /> False</label
          ><br />
          <div id="feedback-q10" class="feedback"></div>
        </div>

        <button type="submit">Submit Quiz</button>
      </form>
      <div id="result" class="result"></div>
    </div>
