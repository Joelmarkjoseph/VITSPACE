      };
      firebase.initializeApp(firebaseConfig);

      // Firebase Authentication
      const auth = firebase.auth();
      auth.onAuthStateChanged((user) => {
        if (user) {
          localStorage.setItem("email", user.email);
          localStorage.setItem("userUID", user.uid);
          document.getElementById("displayName").textContent = user.displayName;
          document.getElementById("userPic").src = user.photoURL;
          document.getElementById("dashboard").style.display = "block";
          document.getElementById("login-section").style.display = "none";
        } else {
          document.getElementById("dashboard").style.display = "none";
          document.getElementById("login-section").style.display = "block";
        }
      });

      // Show Prompy popup every time the page loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          showPrompyPopup();
        }, 1000); // Delay to ensure page is fully loaded
      });

      function login() {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider).catch((error) => console.error(error));
      }

      function logout() {
        auth.signOut();
      }

      // Function to show Prompy hackathon popup
      function showPrompyPopup() {
        const popup = document.createElement('div');
        popup.id = 'prompy-popup';
        popup.innerHTML = `
          <div class="popup-overlay">
            <div class="popup-content">
              <div class="popup-header">
                <h2>Prompy</h2>
                <button class="close-btn" onclick="closePrompyPopup()">&times;</button>
              </div>
              <div class="popup-body">
                <h3>5-Day Full-Stack AI Bootcamp</h3>
                <p>Master React JS, Flask & Supabase with AI-powered prompt engineering.</p>
                <div class="features">
                  <div class="feature-item">

                  </div>
                  <div class="feature-item">
                    <span class="feature-icon">üí∞</span>
                    <span>‚Çπ1000 Cash Prize</span>
                  </div>
                  <div class="feature-item">
                    <span class="feature-icon">üèÜ</span>
                    <span>Top 3 Recognition on VITSPACE Portal</span>
                  </div>
                </div>
                <div class="call-to-action">
                  <p>‚ö° Learn. Build. Win. Get Featured on VITSPACE!</p>
                </div>
                <div class="popup-buttons">
                  <a href="https://prompy.netlify.app" target="_blank" class="btn-register">Register Now</a>
                  <a href="https://prompy.netlify.app" target="_blank" class="btn-learn">Learn More</a>
                </div>
              </div>
            </div>
          </div>
        `;
        document.body.appendChild(popup);
        
        // Auto-close after 10 seconds
        setTimeout(() => {
          closePrompyPopup();
        }, 10000);
      }

      // Function to close Prompy popup
      function closePrompyPopup() {
        const popup = document.getElementById('prompy-popup');
        if (popup) {
          popup.remove();
        }
      }

    <style>
      /* General Styling */
      body {

      .profile {

        margin-top: 20px;
      }

      .logout-btn {

      /* Hover animations */
      .btn {
        position: relative;
        overflow: hidden;
      }

      #newcolor {
        background-color: rgb(63, 24, 220);
        color: white;
      }

      .btn::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.2);
        transform: scale(0);
        transition: transform 0.3s ease;
        border-radius: 8px;
      }

      .btn:hover::after {
        transform: scale(2);
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .profile img {
          width: 50px;
          height: 50px;
        }

          font-size: 0.9rem;

      /* Prompy Popup Styles */
      .popup-overlay {

        overflow-y: auto;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);

        animation: slideIn 0.3s ease-out;
      }

      .popup-header {
        background: linear-gradient(135deg, #8b5cf6 0%, #a855f7 50%, #c084fc 100%);
        padding: 20px;
        border-radius: 20px 20px 0 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .popup-header h2 {
        color: white;
        margin: 0;
        font-size: 2rem;
        font-weight: bold;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }

      .close-btn {
        background: none;
        border: none;
        color: white;
        font-size: 2rem;
        cursor: pointer;
        padding: 0;

        height: 30px;

      .popup-body {

      .popup-body h3 {

      .features {

      }

      .feature-icon {

      }

      .call-to-action {
        margin: 25px 0;
        padding: 15px;
        background: rgba(168, 85, 247, 0.1);
        border-radius: 10px;
        border: 1px solid rgba(168, 85, 247, 0.3);
      }

      .call-to-action p {
        margin: 0;
        font-weight: 600;
        color: #fbbf24;
      }

      .popup-buttons {
        display: flex;
        gap: 15px;
        margin-top: 25px;
      }

      .btn-register, .btn-learn {
        flex: 1;
        padding: 12px 20px;
        border-radius: 10px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        display: inline-block;
        text-align: center;
      }

      .btn-register {
        background: linear-gradient(135deg, #8b5cf6 0%, #a855f7 100%);
        color: white;
        border: none;
      }

      .btn-register:hover {
        background: linear-gradient(135deg, #7c3aed 0%, #9333ea 100%);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(139, 92, 246, 0.4);
      }

      .btn-learn {
        background: transparent;
        color: #8b5cf6;
        border: 2px solid #8b5cf6;
      }

      .btn-learn:hover {
        background: #8b5cf6;
        color: white;
        transform: translateY(-2px);
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes slideIn {
        from { 
          opacity: 0;
          transform: scale(0.8) translateY(-50px);
        }
        to { 
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }

      @media (max-width: 600px) {
        .popup-content {
          width: 95%;
          margin: 10px;
        }
        
        .popup-buttons {
          flex-direction: column;
        }
        
        .features {
          gap: 10px;
        }
        
        .feature-item {
          padding: 10px;
        }
      }
    </style>
