    <script>
      // Initialize Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyAP4hIK37jzryfsWKTWgQ6GpThhmU2yUD8",
        authDomain: "vitspace-c8be8.firebaseapp.com",
        projectId: "vitspace-c8be8",

        messagingSenderId: "889700945135",
        appId: "1:889700945135:web:318f70958ea5edcc4d9f1a",
        measurementId: "G-HY40QP74YH",
      };
      firebase.initializeApp(firebaseConfig);

      // Firebase Authentication
      const auth = firebase.auth();
      auth.onAuthStateChanged((user) => {
        if (user) {
          document.getElementById("displayName").textContent = user.displayName;
          document.getElementById("userPic").src = user.photoURL;
          document.getElementById("dashboard").style.display = "block";
          document.getElementById("login-section").style.display = "none";
        } else {
          document.getElementById("dashboard").style.display = "none";
          document.getElementById("login-section").style.display = "block";
        }
      });

      function login() {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider).catch((error) => console.error(error));
      }

      function logout() {
        auth.signOut();
      }
    </script>
    <style>
      /* General Styling */
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;

      .profile {

      /* Dashboard Grid Layout */
      .button-grid {

      }

      .logout-btn {

      /* Hover animations */
      .btn {
        position: relative;
        overflow: hidden;
      }

      #newcolor {
        background-color: rgb(63, 24, 220);
        color: white;
      }

      .btn::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.2);
        transform: scale(0);
        transition: transform 0.3s ease;
        border-radius: 8px;
      }

      .btn:hover::after {
        transform: scale(2);
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .profile img {
          width: 50px;
          height: 50px;
        }

        .btn {
          padding: 10px;
          font-size: 0.9rem;
        }
      }
