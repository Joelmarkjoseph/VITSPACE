  <body>
    <div class="quiz-container">
      <h1>Cyber Security Quiz</h1>
      <h1>Week 12 Quiz</h1>
      <form id="quiz-form">
        <div class="question">
          <label
            >1. Why is understanding the value that individuals assign to the
            protection of their personal data important for businesses?</label
          ><br />
          <label
            ><input
              type="radio"
              name="q1"
              value="To enable businesses to use personal data for maximum commercial gain"
            />
            To enable businesses to use personal data for maximum commercial
            gain</label
          ><br />
          <label
            ><input
              type="radio"
              name="q1"
              value="To help businesses develop privacy-enhancing initiatives that can provide a competitive advantage"
            />
            To help businesses develop privacy-enhancing initiatives that can
            provide a competitive advantage</label
          ><br />
          <label
            ><input
              type="radio"
              name="q1"
              value="To allow businesses to mandate strict data collection and usage policies without considering consumer preferences"
            />
            To allow businesses to mandate strict data collection and usage
            policies without considering consumer preferences</label
          ><br />
          <label
            ><input
              type="radio"
              name="q1"
              value="To facilitate the creation of personal data trading markets where individuals can monetize their information"
            />
            To facilitate the creation of personal data trading markets where
            individuals can monetize their information</label
          ><br />
          <div id="feedback-q1" class="feedback"></div>
        </div>

        <div class="question">
          <label>2. Which of the following is true?</label><br />
          <label
            ><input
              type="radio"
              name="q2"
              value="Privacy valuation is consistent across all individuals and contexts"
            />
            Privacy valuation is consistent across all individuals and
            contexts</label
          ><br />
          <label
            ><input
              type="radio"
              name="q2"
              value="Privacy valuation is influenced by external factors and remains stable over time"
            />
            Privacy valuation is influenced by external factors and remains
            stable over time</label
          ><br />
          <label
            ><input
              type="radio"
              name="q2"
              value="Privacy valuation can differ based on the specific context and circumstances"
            />
            Privacy valuation can differ based on the specific context and
            circumstances</label
          ><br />
          <label
            ><input
              type="radio"
              name="q2"
              value="Privacy valuation is solely determined by economic factors and market trends"
            />
            Privacy valuation is solely determined by economic factors and
            market trends</label
          ><br />
          <div id="feedback-q2" class="feedback"></div>
        </div>

        <div class="question">
          <label>3. What is the core idea behind the privacy calculus?</label
          ><br />
          <label
            ><input
              type="radio"
              name="q3"
              value="Individuals make irrational decisions about sharing personal information"
            />
            Individuals make irrational decisions about sharing personal
            information</label
          ><br />
          <label
            ><input
              type="radio"
              name="q3"
              value="Individuals engage in a cost-benefit analysis to decide whether to disclose personal data"
            />
            Individuals engage in a cost-benefit analysis to decide whether to
            disclose personal data</label
          ><br />
          <label
            ><input
              type="radio"
              name="q3"
              value="Individuals do not have any control over the disclosure of their personal information"
            />
            Individuals do not have any control over the disclosure of their
            personal information</label
          ><br />
          <label
            ><input
              type="radio"
              name="q3"
              value="Individuals are solely motivated by the potential benefits of data sharing"
            />
            Individuals are solely motivated by the potential benefits of data
            sharing</label
          ><br />
          <div id="feedback-q3" class="feedback"></div>
        </div>

        <div class="question">
          <label
            >4. True or False: Willingness to accept tends to produce privacy
            valuations that are substantially lower than those produced by
            Willingness to pay.</label
          ><br />
          <label><input type="radio" name="q4" value="True" /> True</label
          ><br />
          <label><input type="radio" name="q4" value="False" /> False</label
          ><br />
          <div id="feedback-q4" class="feedback"></div>
        </div>

        <div class="question">
          <label
            >5. Which design approach is best recommended to address privacy
            concerns with digital contact tracing applications?</label
          ><br />
          <label
            ><input
              type="radio"
              name="q5"
              value="Implement a centralized architecture where all contact tracing data is stored and processed by a single authority"
            />
            Implement a centralized architecture where all contact tracing data
            is stored and processed by a single authority</label
          ><br />
          <label
            ><input
              type="radio"
              name="q5"
              value="Develop a decentralized, privacy-preserving architecture that minimizes the sharing of personal data"
            />
            Develop a decentralized, privacy-preserving architecture that
            minimizes the sharing of personal data</label
          ><br />
          <label
            ><input
              type="radio"
              name="q5"
              value="Prioritize public health benefits over individual privacy protections in the design of contact tracing systems"
            />
            Prioritize public health benefits over individual privacy
            protections in the design of contact tracing systems</label
          ><br />
          <label
            ><input
              type="radio"
              name="q5"
              value="Require mandatory participation in contact tracing programs to maximize the effectiveness of the technology"
            />
            Require mandatory participation in contact tracing programs to
            maximize the effectiveness of the technology</label
          ><br />
          <div id="feedback-q5" class="feedback"></div>
        </div>

        <div class="question">
          <label
            >6. What does Prospect Theory suggest about how people perceive
            gains and losses?</label
          ><br />
          <label
            ><input
              type="radio"
              name="q6"
              value="People value all gains and losses equally."
            />
            People value all gains and losses equally.</label
          ><br />
          <label
            ><input
              type="radio"
              name="q6"
              value="Individuals are more likely to take risks for potential gains."
            />
            Individuals are more likely to take risks for potential
            gains.</label
          ><br />
          <label
            ><input
              type="radio"
              name="q6"
              value="Losses are typically felt more intensely than gains."
            />
            Losses are typically felt more intensely than gains.</label
          ><br />
          <label
            ><input
              type="radio"
              name="q6"
              value="People only care about maximizing their financial gains."
            />
            People only care about maximizing their financial gains.</label
          ><br />
          <div id="feedback-q6" class="feedback"></div>
        </div>

        <div class="question">
          <label
            >7. Which of the following is/are considered recommended practices
            to protect privacy in AI systems?</label
          ><br />
          <label
            ><input
              type="radio"
              name="q7"
              value="Collect and handle data responsibly"
            />
            Collect and handle data responsibly</label
          ><br />
          <label
            ><input
              type="radio"
              name="q7"
              value="Leverage on-device processing where appropriate"
            />
            Leverage on-device processing where appropriate</label
          ><br />
          <label
            ><input
              type="radio"
              name="q7"
              value="Appropriately safeguard data privacy in ML models"
            />
            Appropriately safeguard data privacy in ML models</label
          ><br />
          <label
            ><input type="radio" name="q7" value="All the above" /> All the
            above</label
          ><br />
          <div id="feedback-q7" class="feedback"></div>
        </div>

        <div class="question">
          <label
            >8. AI systems must comply with privacy laws such as the GDPR, such
            that:</label
          ><br />
          <label
            ><input type="radio" name="q8" value="Only (1) is True" /> Only (1)
            is True</label
          ><br />
          <label
            ><input type="radio" name="q8" value="Only (2) is True" /> Only (2)
            is True</label
          ><br />
          <label
            ><input type="radio" name="q8" value="(1) and (2) are True" /> (1)
            and (2) are True</label
          ><br />
          <label
            ><input type="radio" name="q8" value="(1) and (2) are False" /> (1)
            and (2) are False</label
          ><br />
          <div id="feedback-q8" class="feedback"></div>
        </div>

        <div class="question">
          <label
            >9. ‘Ajay’ enters into a contract with ‘Bijoy’ to provide a service
            ‘ABC’ to ‘Bijoy’. As part of the contract, ‘Bijoy’ consents to
            processing of his personal data by ‘Ajay’. If ‘Bijoy’ withdraws his
            consent to processing of his personal data, ‘Ajay’ may stop offering
            the service ‘ABC’ to ‘Bijoy’. As per the Digital Personal Data
            Protection Bill, 2022, Bijoy is the __________.</label
          ><br />
          <label
            ><input type="radio" name="q9" value="Data Principal" /> Data
            Principal</label
          ><br />
          <label
            ><input type="radio" name="q9" value="Data Processor" /> Data
            Processor</label
          ><br />
          <label
            ><input type="radio" name="q9" value="Data Fiduciary" /> Data
            Fiduciary</label
          ><br />
          <label
            ><input type="radio" name="q9" value="Data Controller" /> Data
            Controller</label
          ><br />
          <div id="feedback-q9" class="feedback"></div>
        </div>

        <div class="question">
          <label
            >10. What is the primary purpose of data minimization in privacy
            protection?</label
          ><br />
          <label
            ><input
              type="radio"
              name="q10"
              value="To collect as much data as possible for analysis"
            />
            To collect as much data as possible for analysis</label
          ><br />
          <label
            ><input
              type="radio"
              name="q10"
              value="To ensure that only necessary data is collected and processed"
            />
            To ensure that only necessary data is collected and processed</label
          ><br />
          <label
            ><input
              type="radio"
              name="q10"
              value="To maximize user engagement by requesting more data"
            />
            To maximize user engagement by requesting more data</label
          ><br />
          <label
            ><input
              type="radio"
              name="q10"
              value="To avoid compliance with data protection regulations"
            />
            To avoid compliance with data protection regulations</label
          ><br />
          <div id="feedback-q10" class="feedback"></div>
        </div>

        <button type="submit">Submit Quiz</button>
      </form>
      <div id="results" class="results"></div>
    </div>
